<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Towns Management</title>
    <link rel="stylesheet" href="towns.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="towns.js"></script> <!-- your JS file -->
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
</head>
<body>

<h1>Towns Management</h1>

<!-- Towns list -->
<article>
    <header>Towns</header>
    <select id="towns" size="4">
        <option>Sofia</option>
        <option>Plovdiv</option>
        <option>Varna</option>
        <option>Bourgas</option>
    </select>
</article>

<!-- Delete town section -->
<article>
    <header>Delete Existing Town</header>
    <input type="text" id="townName" placeholder="Enter town name to delete">
    <button id="btnDelete">Delete</button>
</article>

<!-- Add town section -->
<article>
    <header>Add New Town</header>
    <input type="text" id="townNameForAdd" placeholder="Enter town name to add">
    <button id="btnAdd">Add</button>
</article>

<!-- Shuffle towns -->
<article>
    <header>Shuffle Towns</header>
    <button id="btnShuffle">Shuffle</button>
</article>

<!-- Result messages -->
<div id="result"></div>

</body>
</html>
